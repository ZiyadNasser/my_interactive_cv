        <main class="container pb-5">

            <div class="welcome">
                <h1>للتواصل معي:</h1>
            </div>

            <div class="info-container animate__animated animate__fadeInUp animate__delay-1s">
                <div class="brief p-5">
                    <div class="ring"  style="margin: 0 auto;">
                        <i style="--clr:#351179;"></i>
                        <i style="--clr:#5900ff;"></i>
                        <i style="--clr:#44daff;"></i>
                        <div class="messageForm">
                        <h2>ادخال بيانتك ورسالتك</h2>
                        <div class="inputBx">
                            <form id="myForm">
                                <div class="inputBx">
                                    <input type="email" name="user_email" class="form-control" placeholder="أدخل ايميلك" data-bs-theme="dark" required>
                                </div>
                                <div class="inputBx">
                                    <input type="text" name="from_name" class="form-control" placeholder="أدخل اسمك" data-bs-theme="dark" required>
                                </div>
                                <div class="inputBx">
                                    <textarea class="form-control textarea" name="message" placeholder="اكتب رسالتك" data-bs-theme="dark" required></textarea>
                                </div>
                                <div class="inputBx">
                                    <button type="submit" class="btn btn-lg btn-outline-primary mt-3">إرسال</button>
                                </div>
                            </form>
                                                 
                        </div>

    <script src="../libraries/three.r134.min.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          emailjs.init("bNU0i5UDKl-0bL_is");
        
          document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            var user_email = document.querySelector('[name="user_email"]').value;
            var from_name = document.querySelector('[name="from_name"]').value;
            var message = document.querySelector('[name="message"]').value;
        
            var params = {
                user_email, 
                from_name,  
                message 
            };
        
            emailjs.send('service_ic1c78f', 'template_gwcrw1o', params)
                .then(function(response) {
                     console.log('SUCCESS!', response.status, response.text);
                     alert("Email sent successfully!");
                }, function(error) {
                     console.log('FAILED...', error);
                     alert("Failed to send the email.");
                });
          });
        });
        </script>
